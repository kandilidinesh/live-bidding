<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Car Auction</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(34, 40, 49, 0.85);
        --glass-blur: 18px;
        --primary: #232b39;
        --primary-dark: #181c23;
        --accent: #bfc9d1;
        --text-main: #f8fafc;
        --text-secondary: #7a869a;
        --bubble-me: #232b39;
        --bubble-other: rgba(255,255,255,0.07);
        --bubble-border: #232b39;
        --input-bg: #232b39;
        --input-border: #232b39;
        --header-shadow: 0 4px 24px 0 rgba(0,0,0,0.13);
        --sidebar-width: 270px;
      }

      body {
        margin: 0;
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #222831 0%, #393e46 100%);
        color: var(--text-main);
        min-height: 100vh;
        height: 100vh;
        letter-spacing: 0.01em;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .app-container {
        flex: 1 1 0;
        display: flex;
        min-height: 0;
        height: 100vh;
        max-height: 100vh;
        overflow: hidden;
      }

      .sidebar {
        width: var(--sidebar-width);
        background: var(--glass-bg);
        border-right: 1.5px solid var(--bubble-border);
        display: flex;
        flex-direction: column;
        padding: 0.5em 0.2em 0.5em 0.2em;
        gap: 0.2em;
        box-shadow: 2px 0 16px 0 rgba(255, 111, 60, 0.07);
        backdrop-filter: blur(var(--glass-blur));
        z-index: 2;
      }
      .sidebar-title {
        font-size: 1.08em;
        font-weight: 700;
        color: var(--accent);
        padding: 1.1em 1.1em 0.7em 1.1em;
        letter-spacing: 0.03em;
      }
      .auction-list {
        flex: 1 1 auto;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.1em;
        padding: 0 0.2em 0.7em 0.2em;
      }
      .auction-item {
        display: flex;
        align-items: center;
        gap: 0.7em;
        padding: 0.8em 1.1em;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.04em;
        color: var(--text-main);
        background: none;
        border: 1.5px solid transparent;
        transition: background 0.18s, border 0.18s, color 0.18s;
        margin-bottom: 0.1em;
      }
      .auction-item.selected, .auction-item:hover {
        background: var(--bubble-other);
        border: 1.5px solid var(--bubble-border);
        color: var(--text-main);
      }
      .auction-item .car {
        font-weight: 700;
        color: var(--text-main);
        margin-right: 0.2em;
      }
      .auction-item .id {
        font-size: 0.97em;
        color: var(--text-secondary);
        margin-right: 0.5em;
      }

      .main-content {
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        min-width: 0;
        min-height: 0;
        height: 100%;
        max-height: 100vh;
        background: none;
        position: relative;
      }

      header {
        padding: 1.2rem 2rem;
        background: var(--glass-bg);
        color: var(--text-main);
        font-weight: 800;
        font-size: 1.35em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--header-shadow);
        backdrop-filter: blur(var(--glass-blur));
        border-bottom: 1.5px solid var(--bubble-border);
        letter-spacing: 0.03em;
        z-index: 3;
      }
      header .logo {
        font-weight: 800;
        font-size: 1.1em;
        color: var(--text-main);
        letter-spacing: 0.04em;
        display: flex;
        align-items: center;
        gap: 0.5em;
      }
      header button {
        background: none;
        border: none;
        color: var(--text-main);
        font-size: 1.5em;
        cursor: pointer;
        transition: color 0.2s;
        outline: none;
      }
      header button:hover { color: var(--text-secondary); }

      main {
        flex: 1 1 0;
        overflow-y: auto;
        padding: 2.2em 0.7em 1.2em 0.7em;
        display: flex;
        flex-direction: column;
        gap: 1.1em;
        background: none;
        min-width: 0;
        box-sizing: border-box;
        min-height: 0;
        max-height: 100vh;
        scrollbar-width: thin;
        scrollbar-color: #232b39 #181c23;
      }

      main::-webkit-scrollbar {
        width: 10px;
        background: #181c23;
        border-radius: 8px;
      }
      main::-webkit-scrollbar-thumb {
        background: #232b39;
        border-radius: 8px;
        min-height: 40px;
        border: 2px solid #181c23;
      }
      main::-webkit-scrollbar-thumb:hover {
        background: #393e46;
      }

      .message {
        width: 100%;
        max-width: 100%;
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        margin-bottom: 0.3em;
        background: none;
        box-shadow: none;
        border: none;
        padding: 0;
      }
      .message.me {
        justify-content: flex-end;
      }
      .message .msg-card {
        background: var(--bubble-other);
        color: var(--text-main);
        border-radius: 16px;
        padding: 1.1em 1.3em 1em 1.3em;
        min-width: 0;
        max-width: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        box-shadow: 0 2px 12px 0 rgba(0,0,0,0.13);
        border: 1.5px solid transparent;
        backdrop-filter: blur(var(--glass-blur));
        word-break: break-word;
        position: relative;
        margin-left: 0;
        margin-right: 0;
        transition: background 0.2s, color 0.2s;
      }
      .message.me .msg-card {
        background: var(--bubble-other);
        color: var(--text-main);
        border: 1.5px solid var(--bubble-border);
      }
      .msg-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.2em;
        width: 100%;
      }
      .msg-username {
        font-weight: 700;
        color: var(--accent);
        font-size: 1.01em;
        letter-spacing: 0.01em;
        max-width: 220px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: flex;
        flex-direction: column;
      }
      .msg-bid {
        font-size: 1.18em;
        font-weight: 800;
        color: #f8fafc;
        background: #232b39;
        border-radius: 8px;
        padding: 0.18em 0.9em;
        margin-left: 1em;
        letter-spacing: 0.01em;
        box-shadow: 0 1px 4px 0 rgba(0,0,0,0.10);
        display: inline-block;
        min-width: 80px;
        text-align: right;
      }
      .message.me .msg-bid {
        background: #232b39;
        color: #f8fafc;
      }
      .msg-meta {
        font-size: 0.93em;
        color: var(--text-secondary);
        margin-top: 0.1em;
        font-weight: 500;
        align-self: flex-end;
      }
      .system-message {
        text-align: center;
        color: var(--text-secondary);
        font-size: 1.01em;
        font-weight: 600;
        margin: 0.7em 0 0.2em 0;
        letter-spacing: 0.01em;
      }

      .connection-capsule {
        display: flex;
        align-items: center;
        gap: 0.5em;
        background: #232b39;
        color: #4caf50;
        border-radius: 999px;
        font-size: 1.01em;
        font-weight: 600;
        padding: 0.45em 1.1em 0.45em 0.9em;
        margin-right: 0.8em;
        border: 1.5px solid #4caf50;
        min-width: 0;
        white-space: nowrap;
        transition: color 0.2s, border 0.2s, background 0.2s;
        flex-shrink: 0;
      }
      .connection-capsule.offline {
        color: #bfc9d1;
        border-color: #bfc9d1;
        background: #232b39;
      }
      .connection-dot {
        width: 0.7em;
        height: 0.7em;
        border-radius: 50%;
        background: #4caf50;
        display: inline-block;
        margin-right: 0.5em;
        transition: background 0.2s;
      }
      .connection-capsule.offline .connection-dot {
        background: #bfc9d1;
      }
      .system-message {
        display: none !important;
      }
      footer {
        padding: 1.2em 0 1.2em 0;
        background: var(--glass-bg);
        display: flex;
        gap: 0;
        border-top: 1.5px solid var(--bubble-border);
        align-items: center;
        backdrop-filter: blur(var(--glass-blur));
        position: relative;
        z-index: 10;
        box-sizing: border-box;
        min-height: 0;
        width: 100%;
      }
      select {
        background: var(--input-bg);
        color: var(--text-main);
        border: 1.5px solid var(--input-border);
        border-radius: 8px;
        padding: 0.7em 1em;
        font-size: 1.13em;
        outline: none;
        font-family: inherit;
        transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        min-width: 120px;
        direction: ltr;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%23bfc9d1" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 0.8em center;
        background-size: 1.2em;
        box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
        margin-left: 0.7em;
      }
      select:focus {
        border: 1.5px solid var(--accent);
        background: #232b39;
        box-shadow: 0 4px 16px 0 rgba(0,0,0,0.13);
      }
      select:hover {
        border: 1.5px solid var(--accent);
        background: #232b39;
      }
      select:focus {
        border: 1.5px solid var(--text-secondary);
      }
      .chat-input-wrap {
        flex: 1 1 0;
        display: flex;
        align-items: center;
        background: var(--input-bg);
        border-radius: 8px;
        box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
        border: 1.5px solid var(--input-border);
        margin-left: 0;
        padding: 0.1em 0.1em 0.1em 0.1em;
        position: relative;
        min-width: 0;
      }
      .chat-input {
        flex: 1 1 0;
        background: transparent;
        border: none;
        color: var(--text-main);
        font-size: 1.13em;
        padding: 0.7em 0.2em 0.7em 0;
        outline: none;
        font-family: inherit;
        min-width: 0;
        width: 100%;
        max-width: 100%;
        border-radius: 6px;
      }
      .send-btn {
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3em;
        margin-left: 0.3em;
        cursor: pointer;
        transition: background 0.18s, color 0.18s;
        box-shadow: 0 1px 4px 0 rgba(0,0,0,0.13);
        outline: none;
      }
      .send-btn:hover {
        background: var(--primary-dark);
        color: var(--text-main);
      }
      @media (max-width: 900px) {
        .sidebar { width: 60px; min-width: 60px; }
        .sidebar-title { display: none; }
        .auction-item { justify-content: flex-start; padding: 0.8em 0.2em; }
        /* Ensure car name and id are always visible */
        .auction-item .car, .auction-item .id { display: inline !important; }
      }
      @media (max-width: 700px) {
        header, footer { padding-left: 0; padding-right: 0; }
        main { padding-left: 0.2em; padding-right: 0.2em; }
        .app-container { flex-direction: column; }
        .sidebar { flex-direction: row; width: 100vw; height: 60px; border-right: none; border-bottom: 1.5px solid var(--bubble-border); overflow-x: auto; overflow-y: hidden; }
        .auction-list { flex-direction: row; gap: 0.2em; padding: 0 0.2em; }
        .auction-item { min-width: 60px; border-radius: 8px; font-size: 1em; padding: 0.5em 0.2em; }
        .chat-input-wrap {
          margin-left: 0;
        }
        .send-btn {
          width: 38px;
          height: 38px;
          font-size: 1.1em;
        }
      }
      #footerContent {
        width: 100%;
        max-width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.5em;
      }
      @media (max-width: 500px) {
        header, footer { padding-left: 0.2em; padding-right: 0.2em; font-size: 1em; }
        main { padding-left: 0.1em; padding-right: 0.1em; font-size: 0.97em; }
      }
      .user-select-wrap {
        display: flex;
        align-items: center;
        margin-left: auto;
        position: relative;
      }
      .admin-btn {
        margin-left: 0.5em;
        background: #232b39;
        color: #bfc9d1;
        border: 1.2px solid #7a869a;
        border-radius: 6px;
        padding: 0.18em 0.5em;
        font-size: 0.85em;
        font-family: inherit;
        cursor: pointer;
        transition: background 0.18s, color 0.18s, border 0.18s;
        opacity: 1;
        min-width: unset;
      }
      .admin-btn:hover {
        background: #181c23;
        color: #f8fafc;
        border: 1.2px solid #bfc9d1;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(24,28,35,0.55);
        backdrop-filter: blur(8px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal {
        background: var(--glass-bg);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
        padding: 2.2em 2.5em 2em 2.5em;
        min-width: 320px;
        max-width: 95vw;
        color: var(--text-main);
        display: flex;
        flex-direction: column;
        gap: 1.2em;
        position: relative;
      }
      .modal h2 {
        margin: 0 0 0.7em 0;
        font-size: 1.25em;
        font-weight: 800;
        color: var(--accent);
        letter-spacing: 0.01em;
      }
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1em;
        margin-top: 1.2em;
        padding-top: 0.2em;
        border-top: none;
      }
      .modal-close {
        position: absolute;
        top: 1.1em;
        right: 1.2em;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.7em;
        font-weight: 800;
        cursor: pointer;
        z-index: 10;
        transition: color 0.18s, background 0.18s;
        padding: 0;
        line-height: 1;
      }
      .modal-close:hover {
        color: #ff6f3c;
        background: rgba(255,255,255,0.04);
        border-radius: 50%;
      }
      .modal input, .modal select {
        width: 100%;
        padding: 0.7em 1em;
        border-radius: 8px;
        border: 1.2px solid var(--input-border);
        background: var(--input-bg);
        color: var(--text-main);
        font-size: 1.08em;
        margin-bottom: 0.7em;
        margin-top: 0.1em;
        font-family: inherit;
        outline: none;
        box-shadow: 0 1px 6px 0 rgba(0,0,0,0.08);
        transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        box-sizing: border-box;
      }
      .modal label {
        font-size: 1.01em;
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: 0.3em;
        margin-top: 0.2em;
        display: block;
      }
      .modal .admin-btn[type="submit"] {
        min-width: 110px;
        font-size: 1em;
        padding: 0.5em 1.2em;
        border-radius: 8px;
        margin-left: 0.5em;
        margin-right: 0;
        margin-top: 0;
        align-self: flex-end;
      }
      .custom-select {
        position: relative;
        display: flex;
        align-items: center;
      }
      .custom-select select {
        background: var(--input-bg);
        color: var(--text-main);
        border: 1.2px solid var(--input-border);
        border-radius: 6px;
        padding: 0.38em 1.5em 0.38em 0.7em;
        font-size: 0.98em;
        outline: none;
        font-family: inherit;
        transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        min-width: 90px;
        direction: ltr;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        box-shadow: 0 1px 6px 0 rgba(0,0,0,0.08);
        margin-left: 0.5em;
      }
      .custom-select select:focus {
        border: 1.5px solid var(--accent);
        background: #232b39;
        box-shadow: 0 4px 16px 0 rgba(0,0,0,0.13);
      }
      .custom-select select:hover {
        border: 1.5px solid var(--accent);
        background: #232b39;
      }
      .custom-select::after {
        content: '';
        position: absolute;
        right: 0.7em;
        top: 50%;
        transform: translateY(-50%);
        width: 1em;
        height: 1em;
        pointer-events: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%23bfc9d1" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-size: 1em;
        background-position: center;
        z-index: 2;
      }
      .auction-status-dot {
        display: inline-block;
        width: 0.7em;
        height: 0.7em;
        border-radius: 50%;
        margin-right: 0.4em;
        vertical-align: middle;
      }
      .auction-status-text {
        font-size: 0.93em;
        margin-left: 0.2em;
        vertical-align: middle;
      }
      .end-auction-btn {
        margin-left: 0.5em;
        background: #232b39;
        color: #f8fafc;
        border: 1.2px solid #7a869a;
        border-radius: 6px;
        padding: 0.28em 0.7em;
        font-size: 0.93em;
        font-family: inherit;
        cursor: pointer;
        transition: background 0.18s, color 0.18s, border 0.18s;
      }
      .end-auction-btn:hover {
        background: #181c23;
        color: #bfc9d1;
        border: 1.2px solid #bfc9d1;
      }
      .auction-timer {
        display: flex;
        align-items: center;
        gap: 0.5em;
        min-width: 120px;
        letter-spacing: 0.01em;
      }
    </style>
  </head>
  <body>
    <header>
      <span class="logo"><span>Live Car Auction</span></span>
      <div id="auctionTimer" class="auction-timer" style="margin-left:2em;font-size:1.08em;font-weight:600;color:var(--accent);"></div>
      <div class="user-select-wrap">
        <div class="custom-select">
          <select id="userSelect"></select>
        </div>
      </div>
    </header>

    <div class="app-container">
      <aside class="sidebar">
        <div class="auction-list" id="auctionList"></div>
        <div id="adminBtnBar" style="display:flex;flex-direction:row;gap:0.5em;justify-content:center;align-items:center;padding:0.7em 0 0.3em 0;margin-top:auto;"></div>
      </aside>
      <div class="main-content">
        <main id="chat"></main>
        <footer>
          <div id="footerContent"></div>
        </footer>
      </div>
    </div>

    <script>
      const chat = document.getElementById('chat');
      const userSelect = document.getElementById('userSelect');
      // No darkToggle, always dark mode
      const auctionList = document.getElementById('auctionList');
      let socket = null, auctionId = null, userId = null, auctions = [];
      // Restore auctionId and userId from localStorage if present
      if (localStorage.getItem('auctionAuctionId')) {
        auctionId = localStorage.getItem('auctionAuctionId');
      }
      if (localStorage.getItem('auctionUserId')) {
        userId = localStorage.getItem('auctionUserId');
      }
      let users = [];
      let timerInterval = null;
let bidHistory = [];

function renderBidHistory() {
  chat.innerHTML = '';
  addMessage({ message: 'Connected', system: true, sticky: true });
  // Show starting bid capsule if available
  const selectedAuction = (auctions || []).find(a => a.id == auctionId);
  if (selectedAuction && typeof selectedAuction.startingBid === 'number') {
    const sb = document.createElement('div');
    sb.className = 'starting-bid-capsule';
    sb.textContent = `Starting Bid: $${selectedAuction.startingBid}`;
    sb.style.display = 'inline-block';
    sb.style.background = 'rgba(60,68,90,0.92)';
    sb.style.color = '#f8fafc';
    sb.style.fontWeight = '600';
    sb.style.fontSize = '0.98em';
    sb.style.borderRadius = '999px';
    sb.style.padding = '0.18em 1.1em 0.18em 1.1em';
    sb.style.margin = '0.5em auto 0.7em auto';
    sb.style.textAlign = 'center';
    sb.style.width = 'fit-content';
    sb.style.boxShadow = '0 1px 6px 0 rgba(0,0,0,0.07)';
    chat.appendChild(sb);
  }
  updateAdminButton();
  let validBids = 0;
  lastMessageDate = null;
  bidHistory.forEach(bid => {
    if (
      bid &&
      typeof bid.amount === 'number' && !isNaN(bid.amount) &&
      (bid.userId !== undefined || bid.username || (bid.user && bid.user.username))
    ) {
      let resolvedUserId = bid.userId;
      let resolvedUsername = bid.username;
      if (!resolvedUserId && bid.user && bid.user.id) {
        resolvedUserId = bid.user.id;
      }
      if (!resolvedUsername && bid.user && bid.user.username) {
        resolvedUsername = bid.user.username;
      }
      let showName = '';
      if (resolvedUserId == userId) {
        // Try to get first and last name from bid, then users array, then fallback to username
        let fn = bid.user?.firstName || bid.firstName;
        let ln = bid.user?.lastName || bid.lastName;
        if ((!fn || !ln) && users && Array.isArray(users)) {
          const u = users.find(u => u.id == resolvedUserId);
          if (u) {
            fn = u.firstName;
            ln = u.lastName;

      let lastMessageDate = null;
      function formatDateCapsule(dateObj) {
        // WhatsApp/Telegram style: Today, Yesterday, or date string
        const today = new Date();
        const msgDate = new Date(dateObj.getFullYear(), dateObj.getMonth(), dateObj.getDate());
        const nowDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
        const diff = (msgDate - nowDate) / (1000 * 60 * 60 * 24);
        if (diff === 0) return 'Today';
        if (diff === -1) return 'Yesterday';
        // Format as e.g. 20 Jul 2025
        return msgDate.toLocaleDateString(undefined, { day: 'numeric', month: 'short', year: 'numeric' });
      }

      function addDateCapsuleIfNeeded(dateObj) {
        const dateStr = dateObj.toISOString().slice(0, 10); // YYYY-MM-DD
        if (lastMessageDate !== dateStr) {

      function getUserColor(userId) {
        if (!userId) return '#bfc9d1';
        // Use numeric userId if possible, else hash string
        let idNum = Number(userId);
        if (!isNaN(idNum)) {
          return USER_COLORS[idNum % USER_COLORS.length];
        } else {
          // Hash string to int
          let hash = 0;
          for (let i = 0; i < String(userId).length; i++) {
            hash = ((hash << 5) - hash) + String(userId).charCodeAt(i);

        }
      }

      function updateAuctionTimer() {
        const timerEl = document.getElementById('auctionTimer');

        function formatElapsed(ms) {
          const totalSec = Math.floor(ms / 1000);
          const h = Math.floor(totalSec / 3600);
          const m = Math.floor((totalSec % 3600) / 60);
          const s = totalSec % 60;
          return `${h > 0 ? h + ':' : ''}${h > 0 ? String(m).padStart(2, '0') : m}:${String(s).padStart(2, '0')}`;
        }
        if (timerInterval) clearInterval(timerInterval);
        const started = new Date(selectedAuction.startTime).getTime();
        // If auction is ended and has endTime, show total duration
        if (selectedAuction.status === 'ENDED' && selectedAuction.endTime) {

          const elapsed = Math.max(0, ended - started);
          timerEl.innerHTML = `<div class=\"connection-capsule timer-capsule\" style=\"color:#ffb347;border-color:#ffb347;background:#232b39;font-weight:600;font-size:0.93em;gap:0.08em;display:inline-flex;align-items:center;padding:0.12em 0.5em 0.12em 0.5em;min-height:unset;height:1.7em;line-height:1.2em;min-width:320px;max-width:320px;\">⏱ <span style='margin-right:0.13em;'>Auction</span><span style='margin-right:0.13em;'>duration:</span><span style='color:#fff;font-weight:700;margin-left:0.13em;display:inline-block;width:140px;text-align:center;overflow:hidden;text-overflow:ellipsis;'>${formatElapsed(elapsed)}</span></div>`;

        socket.on('bidUpdate', (data) => {
          // Prevent duplicate bids: check by id if present, else fallback to timestamp+userId+amount
          let isDuplicate = false;
          if (data.id !== undefined) {
            isDuplicate = bidHistory.some(b => b.id === data.id);

            isDuplicate = bidHistory.some(b => b.timestamp === data.timestamp && b.userId === data.userId && b.amount === data.amount);

          if (!isDuplicate && isValid) {
            let firstName = data.firstName, lastName = data.lastName;

        // Simple fireworks animation

        let particles = [];
        function randomColor() {
          const colors = ['#ffb347','#ff6f3c','#fff176','#f8fafc','#ff4081','#7c4dff'];
          return colors[Math.floor(Math.random()*colors.length)];
        }
        function createFirework() {
          const x = Math.random() * canvas.width * 0.8 + canvas.width*0.1;
          const y = Math.random() * canvas.height * 0.3 + canvas.height*0.2;
          const count = 24 + Math.floor(Math.random()*8);
          for (let i=0;i<count;i++) {
            const angle = (Math.PI*2) * (i/count);
            const speed = 2 + Math.random()*2;
            particles.push({
              x, y,
              vx: Math.cos(angle)*speed,
              vy: Math.sin(angle)*speed,
              alpha: 1,
              color: randomColor(),
              radius: 2 + Math.random()*2
            });
          }
        }
        let frame = 0;
        function animate() {
          ctx.clearRect(0,0,canvas.width,canvas.height);
          for (let p of particles) {
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
            ctx.fillStyle = p.color;
            ctx.fill();
          }
          ctx.globalAlpha = 1;
          // Update

            p.x += p.vx;
            p.y += p.vy;
            p.vx *= 0.98;
            p.vy *= 0.98;
            p.vy += 0.04; // gravity
            p.alpha *= 0.97;
          });
          particles = particles.filter(p => p.alpha > 0.05);
          frame++;
          if (frame % 30 === 0) createFirework();
          requestAnimationFrame(animate);

          if (userId && Array.from(userSelect.options).some(opt => opt.value == userId)) {
            userSelect.value = userId;
          } else {
            userId = userSelect.value;
          }
          localStorage.setItem('auctionUserId', userId);
          updateAdminButton();
        })
        .catch((err) => {
          console.error('Error loading users:', err);
          addMessage({ message: 'Error loading users', system: true });
        });

      userSelect.onchange = (e) => {
        userId = e.target.value;
        localStorage.setItem('auctionUserId', userId);
        updateAdminButton();
        updateFooterContent(); // Update bid input visibility when user changes
        renderBidHistory(); // Re-render chat so 'You' is updated
      };
      // Add End Auction button for admin
      function updateAdminButton() {
        const adminBar = document.getElementById('adminBtnBar');
        if (!adminBar) return;
        adminBar.innerHTML = '';
        const selectedAuction = (auctions || []).find(a => a.id == auctionId);
        const isEnded = selectedAuction && selectedAuction.status === 'ENDED';
        if (userSelect.value === 'admin') {
          // End Auction capsule
          const endBtn = document.createElement('button');
          endBtn.id = 'endAuctionBtn';
          endBtn.className = 'admin-btn admin-capsule';
          endBtn.title = 'End Auction';
          endBtn.textContent = 'End';
          endBtn.style.background = '#232b39';
          endBtn.style.color = '#ff6f3c';
          endBtn.style.fontSize = '0.68em';
          endBtn.style.fontWeight = '700';
          endBtn.style.padding = '0.18em 0.9em';
          endBtn.style.border = '1.2px solid #ff6f3c';
          endBtn.style.borderRadius = '999px';
          endBtn.style.boxShadow = '0 1px 6px 0 rgba(255,111,60,0.10)';
          endBtn.style.letterSpacing = '0.01em';
          endBtn.style.display = isEnded ? 'none' : '';
          endBtn.onclick = function() {
            if (!auctionId) return;
            if (!confirm('Are you sure you want to end this auction? This cannot be undone.')) return;
            if (socket && auctionId && !endBtn.disabled) {
              socket.emit('auctionEnd', { auctionId: Number(auctionId) });
            }
          };
          adminBar.appendChild(endBtn);

          // Delete Auction capsule
          const delBtn = document.createElement('button');
          delBtn.id = 'deleteAuctionBtn';
          delBtn.className = 'admin-btn admin-capsule';
          delBtn.title = 'Delete Auction';
          delBtn.textContent = 'Delete';
          delBtn.style.background = '#232b39';
          delBtn.style.color = '#ff6f3c';
          delBtn.style.fontSize = '0.68em';
          delBtn.style.fontWeight = '700';
          delBtn.style.padding = '0.18em 0.9em';
          delBtn.style.border = '1.2px solid #ff6f3c';
          delBtn.style.borderRadius = '999px';
          delBtn.style.boxShadow = '0 1px 6px 0 rgba(255,111,60,0.10)';
          delBtn.style.letterSpacing = '0.01em';
          delBtn.onclick = function() {
            if (!auctionId) return;
            if (!confirm('Are you sure you want to delete this auction? This cannot be undone.')) return;
            fetch(`http://localhost:3000/auctions/${auctionId}`, {
              method: 'DELETE',
              headers: { 'x-api-key': 'my-secret-api-key' }
            })
              .then(res => {
                if (!res.ok) throw new Error('Failed to delete auction');
                return res.json();
              })
              .then(() => {
                // Refresh auctions list
                return fetch('http://localhost:3000/auctions', { headers: { 'x-api-key': 'my-secret-api-key' } });
              })
              .then(res => res.json())
              .then(data => {
                auctions = data;
                if (!auctions.some(a => a.id == auctionId)) {
                  auctionId = auctions[0]?.id;
                }
                localStorage.setItem('auctionAuctionId', auctionId);
                renderAuctionList();
                initSocket();
                updateAuctionTimer();
                updateAdminButton();
              })
              .catch(err => {
                alert('Error deleting auction');
              });
          };
          adminBar.appendChild(delBtn);

          // Add Auction capsule
          const addBtn = document.createElement('button');
          addBtn.id = 'addAuctionBtn';
          addBtn.className = 'admin-btn admin-capsule';
          addBtn.title = 'Add Auction';
          addBtn.textContent = 'Add';
          addBtn.style.background = '#232b39';
          addBtn.style.color = '#4caf50';
          addBtn.style.fontSize = '0.68em';
          addBtn.style.fontWeight = '700';
          addBtn.style.padding = '0.18em 0.9em';
          addBtn.style.border = '1.2px solid #4caf50';
          addBtn.style.borderRadius = '999px';
          addBtn.style.boxShadow = '0 1px 6px 0 rgba(76,175,80,0.10)';
          addBtn.style.letterSpacing = '0.01em';
          addBtn.onclick = function() {
            showAddAuctionModal();
          };
          adminBar.appendChild(addBtn);
        }
      }

      // Modal logic for Add Auction (move outside updateAdminButton)
      function showAddAuctionModal() {
        // Prevent multiple modals
        if (document.getElementById('modalOverlay')) return;
        const overlay = document.createElement('div');
        overlay.className = 'modal-overlay';
        overlay.id = 'modalOverlay';
        overlay.innerHTML = `
          <div class="modal">
            <button class="modal-close" title="Close">&times;</button>
            <h2>Add Auction</h2>
            <form id="addAuctionForm">
              <label for="carIdInput">Car Name</label>
              <input id="carIdInput" name="carId" type="text" required placeholder="Enter car name" />
              <label for="startingBidInput" style="margin-top:1em;">Starting Bid ($)</label>
              <input id="startingBidInput" name="startingBid" type="number" min="0" required placeholder="Enter starting bid" style="margin-bottom:1em;" />
              <div class="modal-actions">
                <button type="submit" class="admin-btn" style="font-weight:700;">Add</button>
              </div>
            </form>
          </div>
        `;
        document.body.appendChild(overlay);
        // Close modal on X or overlay click
        overlay.querySelector('.modal-close').onclick = closeModal;
        overlay.onclick = (e) => { if (e.target === overlay) closeModal(); };
        // Form submit
        const form = overlay.querySelector('#addAuctionForm');
        form.onsubmit = function(e) {
          e.preventDefault();
          const carId = form.carId.value.trim();
          const startingBid = parseInt(form.startingBid.value, 10);
          if (!carId || isNaN(startingBid)) return;
          // Call backend API to add auction (carId, startingBid)
          fetch('http://localhost:3000/auctions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-api-key': 'my-secret-api-key'
            },
            body: JSON.stringify({ carId, startingBid })
          })
            .then(res => res.json())
            .then(data => {
              closeModal();
              // Refresh auctions list
              return fetch('http://localhost:3000/auctions', { headers: { 'x-api-key': 'my-secret-api-key' } });
            })
            .then(res => res.json())
            .then(data => {
              auctions = data;
              renderAuctionList();
              updateAdminButton();
            })
            .catch(err => {
              alert('Error adding auction');
              closeModal();
            });
        };
        function closeModal() {
          overlay.remove();
        }
      }
    </script>
  </body>
</html>
